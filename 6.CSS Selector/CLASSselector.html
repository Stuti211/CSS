<!DOCTYPE html>    <!--Indicates web page written in HTML -->

<head>       <!--Contains info about web page-->

    
    <title>Class Selector in Stylesheet</title>      <!--Contains title of web page-->
                <!--Contains Element Selector-->
    <style>                                       
.heading{
    color:rgb(0, 2, 128);
  text-align: center;
}
.menu {                                      
  font-family:'Times New Roman';
  font-size: 25px;
  text-align: center;
  color:green;
}              
                                
</style> <!--Indicates Inline Stylesheet-->
</head>

<body>      <!--contains content of web page-->
    <h1 class="heading">Still I Rise</h1>            <!--Indicates Heading tag  (h1)-->
<div class="menu">
<p >  You may write me down in history    <!--Indicates Paragraph tag and ID selector-->
    With your bitter, twisted lies,
    You may tread me in the very dirt
    But still, like dust, I'll rise.</p>

<p>Just like moons and like suns,
    With the certainty of tides,
    Just like hopes springing high,
    Still I'll rise. </p>
    </div>
</body>
</html>                           <!--Indicates end of web page-->

<!DOCTYPE html>    <!--Indicates web page written in HTML -->

<head>       <!--Contains info about web page-->

    
    <title>Border Properties in Stylesheet</title>      <!--Contains title of web page-->
    <link rel="Stylesheet" type="text/css" href="stylesheet2.css">   <!--Indicates External Stylesheet Linking-->
</head>
<body>      <!--contains content of web page-->
    <h1>Still I Rise</h1>            <!--Indicates Heading tag  (h1)-->

<p> You may write me down in history    <!--Indicates Paragraph tag-->
    With your bitter, twisted lies,
    You may tread me in the very dirt
    But still, like dust, I'll rise.</p>

<p>Just like moons and like suns,
    With the certainty of tides,
    Just like hopes springing high,
    Still I'll rise. </p>
</body>
</html>                           <!--Indicates end of web page-->
